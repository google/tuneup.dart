name: tuneup
# This version must be updated in tandem with the lib/tuneup.dart version.
version: 0.3.9
description: A command-line tool to manipulate and inspect your Dart projects.
repository: https://github.com/google/tuneup.dart

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  analysis_server_lib: ^0.2.0
  args: ^2.2.0
  cli_util: ^0.3.3
  intl: ^0.17.0
  logging: ^1.0.1
  path: '>=1.4.0 <2.0.0'
  yaml: ^3.1.0

dev_dependencies:
  lints: ^1.0.0
  test: ^1.0.0

# Add the bin/tuneup.dart script to the scripts pub installs.
executables:
  tuneup:
